<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> nav menu with smooth scroll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a id="middle"></a>
  <a id="bottom"></a>
  <header class="nav">
    <nav>
      <ul>
        <li><a href="#top">home</a></li>
        <li><a href="#middle">gallery</a></li>
        <li><a href="#bottom">about</a></li>
      </ul>
    </nav>
  </header>
  <section id="main">
    <article class="panel" id="top">
      <h1>home</h1>
    </article>
    <article class="panel" id="middle">
      <h1>gallery</h1>
    </article>
    <article class="panel" id="bottom">
      <h1>about</h1>
    </article>
  </section>
</body>
</html>
